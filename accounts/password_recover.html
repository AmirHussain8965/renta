<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renta - Password Recover</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/acconts.css">
  </head>
  <body>
    
    <section class="accounts_section">
        <div class="accounts_card_body_div">
            <div class="accounts_logo">
                <img src="../assets/img/a_logo.svg" alt="">
                <h4>Password Recovery !</h4>
                <p>Enter your E-mail to recover your password</p>
            </div>
            <form class="accounts_input_main_div">
                    <div class="accounts_icons_input_div">
                        <input type="text" placeholder="Enter your E-mail / Mobile number" required/>
                        <img src="../assets/img/Gmail.svg" alt="" class="input_img1">
                    </div>
                    <div class="password_recover_btn">
                        <button type="submit">Send Code </button>
                    </div>
            </form>
        </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
